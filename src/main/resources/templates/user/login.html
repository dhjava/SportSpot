<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"></head>

<body class="d-flex flex-column h-100 flex-shrink-0">
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- About Section-->
    <section class="pt-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-6 col-xl-6 col-lg-8 col-md-10">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header text-center">
                            <img src="/assets/logo.png" class="py-3" alt="logo" width="220">
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- 아이디 입력 -->
                                <div class="mb-3">
                                    <label for="uId" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="uId" placeholder="아이디를 입력하세요">
                                </div>

                                <!-- 비밀번호 입력 -->
                                <div class="mb-3">
                                    <label for="uPw" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="uPw" placeholder="비밀번호를 입력하세요">
                                </div>

                                <!-- 로그인 버튼 -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning btn-block">로그인</button>
                                </div>
                            </form>

                            <!-- 아이디/비밀번호 찾기 링크 -->
                            <div class="mt-3 text-center">
                                <a th:href="@{'idFind'}" class="link-secondary text-decoration-none me-2">아이디 찾기</a>
                                |
                                <a th:href="@{'pwFind'}" class="link-secondary text-decoration-none ms-2">비밀번호 찾기</a>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <small>계정이 없으신가요? <a th:href="@{'signup'}">회원가입</a></small>
                        </div>
                        <!-- 로그인 실패 시 모달 띄우기 -->
                        <div th:if="${session.loginError}" class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="loginErrorModalLabel">Login Failed</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p th:text="${session.loginError}">올바른 ID와 비밀번호를 입력해주십시오.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 페이지 로딩 시 모달 자동으로 열기 -->
                        <script th:if="${session.loginError}" type="text/javascript">
                            var myModal = new bootstrap.Modal(document.getElementById('loginErrorModal'), {
                                keyboard: false
                            });
                            myModal.show();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
<!-- Bootstrap core JS-->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</html>
