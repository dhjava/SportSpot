<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"></head>

<body class="d-flex flex-column h-100 flex-shrink-0">
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- About Section-->
    <section class="pt-5">
        <div class="container px-5 facility-list">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-9">
                    <!-- 제목 부분 -->
                    <div class="mb-5">
                        <h3 class="me-3" style="display:inline;">장소 등록</h3>
                    </div>

                    <!-- 등록 항목 -->
                    <div class="mb-4">
                        <div class="col-4 col-md-2">
                            <label for="exampleFormControlInput1" class="form-label">카테고리</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1" selected>풋살장</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">시설명</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="시설명을 입력해주세요">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="formFileMultiple" class="form-label">파일 첨부</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                    <div class="mb-4">
                        <div class="row g-3">
                            <!-- 지역 선택 -->
                            <div class="col-12 col-lg-6">
                                <label for="regionSelect" class="form-label">지역</label>
                                <div class="row g-2">
                                    <!-- 첫 번째 select -->
                                    <div class="col-5">
                                        <select class="form-select" id="regionSelect" aria-label="시/도 선택">
                                            <option selected>시/도</option>
                                            <option value="1">서울</option>
                                            <option value="2">부산</option>
                                            <option value="3">대구</option>
                                        </select>
                                    </div>
                                    <!-- 두 번째 select -->
                                    <div class="col-5">
                                        <select class="form-select" aria-label="시/군/구 선택">
                                            <option selected>시/군/구</option>
                                            <option value="1">강남구</option>
                                            <option value="2">서초구</option>
                                            <option value="3">동대문구</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 상세주소 입력 -->
                            <div class="col-12 col-lg-6">
                                <label for="detailedAddress" class="form-label">상세주소</label>
                                <input type="text" class="form-control" id="detailedAddress" placeholder="상세주소를 입력해주세요">
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="row g-3">
                            <!-- 운영시간 입력 -->
                            <div class="col-12 col-lg-6">
                                <label for="detailedAddress" class="form-label">운영시간</label>
                                <input type="text" class="form-control" id="detailedAddress" placeholder="운영시간을 입력해주세요">
                            </div>

                            <!-- 연락처 입력 -->
                            <div class="col-12 col-lg-6">
                                <label for="detailedAddress" class="form-label">연락처</label>
                                <input type="text" class="form-control" id="detailedAddress" placeholder="연락처를 입력해주세요">
                            </div>
                        </div>
                    </div>
                    <!-- 상세 정보 -->
                    <div class="mb-4">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">상세정보</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                    </div>
                    <!-- 버튼 -->
                    <div class="mb-4 d-flex justify-content-end">
                        <a th:href="@{/facility/futsal/write}" class="btn btn-outline-warning me-1" role="button">취소</a>
                        <a th:href="@{/facility/futsal/write}" class="btn btn-warning" role="button">등록하기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
<!-- Bootstrap core JS-->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</html>
