<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"></head>

<body class="d-flex flex-column h-100 flex-shrink-0">
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- About Section-->
    <section class="pt-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header text-center">
                            <h3 class="mb-0">아이디 찾기 결과</h3>
                        </div>
                        <div class="card-body text-center">
                            <p class="mb-4">회원님의 아이디는 다음과 같습니다:</p>
                            <!-- 찾은 아이디 표시 -->
                            <h4 class="text-primary fw-bold" id="foundId">example123</h4>
                            <!-- 로그인 페이지 이동 버튼 -->
                            <div class="d-grid mt-4">
                                <a th:href="@{'login'}" class="btn btn-warning">로그인 하러 가기</a>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <small>
                                비밀번호가 기억나지 않으신가요?
                                <a th:href="@{'pwFind'}">비밀번호 찾기</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
<!-- Bootstrap core JS-->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</html>
