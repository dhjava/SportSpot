<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"></head>

<body class="d-flex flex-column h-100 flex-shrink-0">
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- About Section-->
    <section class="pt-4">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-9 mypage">
                    <!-- 제목 -->
                    <div class="my-4">
                        <h3 style="display:inline;">마이페이지</h3>
                    </div>

                    <!-- 마이페이지 레이아웃 -->
                    <div class="row">
                        <!-- 메뉴바 -->
                        <nav class="col-md-4 col-lg-3 bg-light p-3 d-flex flex-column align-items-center">
                            <ul class="nav flex-row flex-wrap flex-md-column w-100 text-center menu-items justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{'modify'}">회원정보 수정</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">프로필</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                        설정
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                                        <li><a class="dropdown-item" href="#">계정 관리</a></li>
                                        <li><a class="dropdown-item" href="#">알림 설정</a></li>
                                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>

                        <!-- 컨텐츠 -->
                        <main class="col-md-8 col-lg-9 d-flex justify-content-center align-items-center">
                            <form class="px-4 py-3 w-100" style="max-width: 600px;">
                                <!-- 아이디 -->
                                <div class="mb-3">
                                    <label for="uId" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="uId" placeholder="아이디를 입력하세요" required>
                                </div>
                                <!-- 비밀번호 -->
                                <div class="mb-3">
                                    <label for="uPw" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="uPw" placeholder="비밀번호를 입력하세요" required>
                                </div>
                                <!-- 비밀번호 확인 -->
                                <div class="mb-3">
                                    <label for="confirmuPw" class="form-label">비밀번호 확인</label>
                                    <input type="password" class="form-control" id="confirmuPw" placeholder="비밀번호를 다시 입력하세요" required>
                                </div>
                                <!-- 닉네임 -->
                                <div class="mb-3">
                                    <label for="uNickName" class="form-label">닉네임</label>
                                    <input type="text" class="form-control" id="uNickName" placeholder="닉네임을 입력하세요" required>
                                </div>
                                <!-- 이메일 -->
                                <div class="mb-3">
                                    <label for="uMail" class="form-label">이메일</label>
                                    <input type="email" class="form-control" id="uMail" placeholder="이메일을 입력하세요" required>
                                </div>
                                <!-- 전화번호 -->
                                <div class="mb-3">
                                    <label for="uPhone" class="form-label">전화번호</label>
                                    <input type="text" class="form-control" id="uPhone" placeholder="전화번호를 입력하세요" required>
                                </div>
                                <!-- 지역 선택 -->
                                <div class="mb-3">
                                    <label for="regionSelect" class="form-label">지역</label>
                                    <div class="row g-2">
                                        <div class="col-6">
                                            <select class="form-select" id="regionSelect" aria-label="시/도 선택" required>
                                                <option value="" selected disabled>시/도</option>
                                                <option value="1">서울</option>
                                                <option value="2">부산</option>
                                                <option value="3">대구</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select class="form-select" aria-label="시/군/구 선택" required>
                                                <option value="" selected disabled>시/군/구</option>
                                                <option value="1">강남구</option>
                                                <option value="2">서초구</option>
                                                <option value="3">동대문구</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- 제출 버튼 -->
                                <div class="d-grid">
                                    <button type="button" class="btn btn-warning">회원가입</button>
                                </div>
                            </form>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
<!-- Bootstrap core JS-->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</html>
