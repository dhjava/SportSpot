<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"></head>

<body class="d-flex flex-column h-100 flex-shrink-0">
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- About Section-->
    <section class="pt-4">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-9 mypage">
                    <!-- 제목 -->
                    <div class="my-5">
                        <h3 class="me-3" style="display:inline;">마이페이지</h3>
                        <h4 style="display:inline;">
                            <a th:href="@{'modify'}" class="link-secondary">회원탈퇴</a>
                        </h4>
                    </div>

                    <div th:replace="~{fragments/mypage-nav}"></div>
                    <!-- 컨텐츠 -->
                    <main class="col-md-8 col-lg-9 d-flex flex-column justify-content-center align-items-center">
                        <p class="text-center">회원탈퇴를 진행하려면 아래의 내용을 확인해주세요.</p>

                        <form>
                            <!-- 아이디 -->
                            <div class="mb-3">
                                <label for="uId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="uId" placeholder="아이디를 입력하세요" required>
                            </div>
                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <label for="uPw" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="uPw" placeholder="비밀번호를 입력하세요" required>
                            </div>
                            <!-- 탈퇴 동의 체크박스 -->
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="agreeCheck" required>
                                <label for="agreeCheck" class="form-check-label">
                                    회원탈퇴 시 모든 데이터가 삭제되며 복구할 수 없음을 확인했습니다.
                                </label>
                            </div>

                            <!-- 탈퇴 버튼 -->
                            <div class="d-grid">
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#confirmModal">
                                    회원탈퇴
                                </button>
                            </div>

                            <!-- 탈퇴 확인 모달 -->
                            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="confirmModalLabel">회원탈퇴 확인</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            정말로 회원탈퇴를 진행하시겠습니까? 탈퇴 시 모든 데이터가 삭제됩니다.
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                            <button type="submit" class="btn btn-warning" id="confirmDeleteButton">탈퇴하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
<!-- Bootstrap core JS-->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</html>
